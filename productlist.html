<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<!--头部开始-->
<header id="header">
    <div class="header_logo"><a href=""><img src="images/header_logo.png" alt=""></a></div>
    <div class="header_app"><a href=""><img src="images/header_app.png" alt=""></a></div>

</header>
<!--头部结束-->
<!--搜索部分开始-->
<section id="search">
    <form action=" 提交地址">
        <input type="text" placeholder="    慢慢搜" class="search-l" >
        <input type="button" value="搜索" class="search-r">

    </form>

</section>

<!--搜索部分结束-->
<!--导航开始-->
<section id="productlist">
    <div id="nav">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
        <span id="plisttitle"></span>
        <button class="fr">筛选</button>

    </div>
    <div id="productContent">
        <div class="media">
            <a href="" class="pull-left fl"><img src="http://www.zuyushop.com:8013/ProPic/201612/Thumb/Thumb_2016120016544872739.jpg"></a>
            <div class="media-body">
                <h4 class="media-heading">夏普(SHARP) LCD-70SU665A 70英寸 4K超高清智能液晶电视 </h4>
                <p class="price"><i>¥</i><span>6499.00</span></p>
                <p class="info">
                    <span class="fl">京东商城</span>
                    <span class="fr">有3749人评论</span>
                </p>

            </div>

        </div>
    </div>


    <!--分页-->
    <div id="productPage">
        <div class="pagelist">
            <button id="btnpre">
                上一页
            </button>
        </div>
        <div class="pagelist">
            <select name="" id="productlistSelect">
                <option value="1">1</option>
            </select>
        </div>
        <div class="pagelist">
            <button id="btnNext">下一页</button>
        </div>
    </div>
</section>

<!--底部-->
<footer id="footer">
    <div class="modal-footer">
        <div class="width30"><a href="跳转">登录</a></div>
        <div class="width30"><a href="跳转">注册</a></div>
        <div class="width40"><a href="#header"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
    </div>
    <p class="p1">
        <a href="跳转">
            <span> 手机APP下载 </span><span>慢慢买手机版</span><span>-掌上比价平台</span>
        </a>
    </p>
    <p class="p2">  <a href="">m.manmanbuy.com</a></p>


</footer>
<!--底部结束-->
<script type="text/html" id="productlisttp1">
{{each result as value index}}

<div class="media">
    <a href="" class="pull-left fl">
        {{#value.productImg}}
    </a>
    <div class="media-body">
        <h4 class="media-heading">  {{value.productName}} </h4>
        <p class="price"><i>¥</i><span>{{value.productPrice.replace("￥","")}}</span></p>
        <p class="info">
            <span class="fl">商城商城{{value.productQuote}}</span>
                        <span class="fr">{{value.productCom.replace("有","")}}</span>
        </p>

    </div>

</div>

    {{/each}}
</script>
<script src="js/29url.js"></script>
<script src="lib/jquery/jquery.js"></script>
<script src="js/template.js"></script>
<!--<script src="js/productlist.js"></script>-->
<script src="js/product1.js"></script>


</body>
</html>
